<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="/main/style.css">
  </head>
  <body onload="fetchLists(), setDateDefault()">
    <h1><span class="broken">H</span>ome</h1>
    <div class="container">
      <div id="lists-container"></div>
      <form onsubmit="addList(); return false;">
        <div class="button-wrap">
          <input type="text" class="input-text" id="new-list" placeholder="Enter a list name..." title ="Name of the new List">
          <input type="datetime-local" class="input-text" id="new-start-date" title ="Start Date of the new List">
          <!-- Duration dropdown -->
          <select id="cb-duration" class="input-text" onchange="updateEndDate()" title ="End Date quick selector">
            <option value="">Select challenge duration</option>
            <option value="0.5">Half a day</option>
            <option value="1">1 day</option>
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="7">1 week</option>
            <option value="14">2 weeks</option>
            <option value="30">1 month</option>
            <option value="182.5">6 month</option>
            <option value="365">1 year</option>
          </select>
          <input type="datetime-local" class="input-text" id="new-end-date" title ="End Date of the new List">
          <button type="submit" class="btn add" title ="Add the new List"></button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main/index.js"></script>
  </body>
</html>
